<nz-layout class="layout">
  <nz-sider nzCollapsible nzWidth="200px">
    <div class="logo">
      <h4 nz-typography>Project Issue Tracker</h4>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li
        nz-menu-item
        nzMatchRouter="/home/your-projects"
        routerLink="/home/your-projects"
      >
        <span nz-icon nzType="pie-chart"></span>
        <span>Projects</span>
      </li>
      <li
        nzMatchRouter="/home/your-collaborations"
        routerLink="/home/your-collaborations"
        nz-menu-item
      >
        <span nz-icon nzType="usergroup-add"></span>
        <span>Collaborations</span>
      </li>
      <li
        routerLink="/home/your-issues"
        nzMatchRouter="/home/your-issues"
        nz-menu-item
        nzTitle="Issues"
      >
        <span nz-icon nzType="book"></span>
        <span>Issues</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <h4 nz-typography>Welcome {{ userName }}</h4>
      <a nz-dropdown nzTrigger="click" [nzDropdownMenu]="menu">
        Settings
        <span nz-icon nzType="user"></span>
      </a>
    </nz-header>
    <nz-content>
      <router-outlet></router-outlet>
    </nz-content>
    <nz-footer>Issue Tracker made by Binit Rupakheti</nz-footer>
  </nz-layout>
</nz-layout>
<nz-dropdown-menu style="width: 400px" #menu="nzDropdownMenu">
  <ul nz-menu>
    <li class="li" nz-menu-item>
      <span class="icon" nz-icon nzType="user"></span>
      Profile
    </li>
    <li nz-menu-divider></li>
    <li nz-menu-item (click)="logout()">
      <span class="icon" nz-icon nzType="logout"></span>
      Logout
    </li>
  </ul>
</nz-dropdown-menu>
