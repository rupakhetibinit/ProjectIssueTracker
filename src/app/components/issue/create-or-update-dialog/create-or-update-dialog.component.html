<h1 mat-dialog-title>{{ isUpdate ? "Update" : "Create" }} Issue</h1>
<mat-dialog-content>
  <form [formGroup]="createOrUpdateIssueForm">
    <nz-form-item>
      <nz-form-control nzErrorTip="Issue title is required">
        <label>Title</label>
        <input
          type="text"
          nz-input
          [nzSize]="'large'"
          formControlName="title"
          placeholder="Title"
        />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Description must be at least 6 characters">
        <label>Description</label>
        <nz-textarea-count [nzMaxCharacterCount]="200">
          <textarea rows="4" formControlName="description" nz-input></textarea>
        </nz-textarea-count>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Status is required">
        <label>Status</label>
        <nz-select
          nzShowSearch
          formControlName="status"
          nzPlaceHolder="Select a status"
        >
          @for (s of option; track s) {
          <nz-option [nzValue]="s" [nzLabel]="s">
            {{ s }}
          </nz-option>
          }
        </nz-select>
      </nz-form-control>
    </nz-form-item>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button style="margin-right: 1rem" nz-button nzDanger mat-dialog-close>
    Cancel
  </button>
  <button
    [disabled]="createOrUpdateIssueForm.invalid"
    (click)="createIssue()"
    nz-button
    nzType="primary"
  >
    {{ isUpdate ? "Update" : "Create" }}
  </button>
</mat-dialog-actions>
